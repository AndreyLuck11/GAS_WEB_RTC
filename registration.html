<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">
    <title>Document</title>
</head>
<body>
    <div class="reg">
        <div class="logo">
            <img src="img/logo2.png" alt="logi" class="logo_img">
            <div class="logo_text"> <span class="bolt">ГОС</span>АВТОШКОЛА</div>
            <div class="logo_text2">ГОРОДСКАЯ.<span class="ot">ОТКРЫТАЯ.</span>СОВРЕМЕННАЯ </div>
        </div>
        <h2 class="title">Заявка на обучение</h2>
        <div class="quad"></div>
        <section class="consultation">
            <div class="container">
                <form action="#" class="feed-form" id="consultation-form">
                    <input name="name" required placeholder="Ваше имя" type="text">
                    <input name="phone" required placeholder="Ваш телефон">
                    <input name="email" required placeholder="Категория" type="email">
                    <button class="button button_submit">заказать консультацию</button>
                </form>
            </div>
        </section>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
